<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale-1.0, user-scalable=no">
    <title>Workit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="work-it">
        <!-- nav -->
      <div class="navbar">
        <div class="flex">
          <img class="logo" src="assets/icons/logo.svg" alt="logo">
          <nav class="nav-gate">
            <a href="#">Apply for access</a>
          </nav>
        </div>
      </div>

      <!-- data -->
      <section class="main">
          <div class="container">
            <div heading__oval>
              <img class="ovally" src="assets/Oval Copy 4.png" alt="">
              <img class="ovally__one" src="assets/Oval Copy 3.png" alt="">
              <img class="ovally__two" src="assets/Oval Copy 2.png" alt="">
              <img class="ovally__three" src="assets/Oval Copy.png" alt="">
              <img class="ovally__four" src="assets/Oval.png" alt="">
            </div>  
            <div class="heading__sub">
              <h1>Data tailored to your needs.</h1>
            </div>

            <div>
              <button class="button">Learn more</button>
            </div>

            <div>
              <img src="assets/11black_1200x.webp" alt="">
            </div>
              
            <div class="spiral__tag">
              <img src="assets/spiral.png" alt="">
            </div>
          </div>
      </section>
    </div>
  </body>
</html>
