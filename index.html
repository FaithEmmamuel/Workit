<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale-1.0, user-scalable=no">
    <title>Workit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="work-it">
        <!-- nav -->
      <div class="navbar">
        <div class="container | flex">
          <img class="logo" src="assets/icons/logo.svg" alt="logo">
          <nav class="nav-gate">
            <a href="#">Apply for access</a>
          </nav>
        </div>
      </div>

      <!-- data -->
      <section class="main">
          <div class="heading">
            <div heading__oval>
              <img class="ovally" src="assets/Oval Copy 4.png" alt="">
              <img class="ovally__one" src="assets/Oval Copy 3.png" alt="">
              <img class="ovally__two" src="assets/Oval Copy 2.png" alt="">
              <img class="ovally__three" src="assets/Oval Copy.png" alt="">
              <img class="ovally__four" src="assets/Oval.png" alt="">
              
              <div class="heading__sub">
                <h1>Data tailored to your needs.</h1>
                <button class="button">Learn more</button>
              </div>
              
              <div class="spiral__tag">
                <img src="assets/spiral.png" alt="">
              </div>
            </div>
          </div>
          <div class="phonery">
            <img class="phone" src="assets/iphone.png" alt="">
            <img class="shade" src="assets/iphone-shadow.png" alt="">
            <img class="zigzag" src="assets/icons/path-3.svg" alt="">
            <img class="recta" src="assets/icons/rect-1.svg" alt="">
            <img class="recta-2" src="assets/icons/rect-1.svg" alt="">
            <img class="circle" src="assets/icons/oval.svg" alt="">
            <img class="phone-2" src="assets/icons/bg-iphone.svg" alt="">
            <img class="bgw" src="assets/icons/bg-white-1.svg" alt="">
            <img class="bgw-2" src="assets/icons/bg-white-2.svg" alt="">
          </div>
      </section>
    </div>
  </body>
</html>
